name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: Build-and-Test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  package_tests:
    name: Build and Test Swift Package ${{ matrix.platform }}
    uses: StanfordBDHG/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    strategy:
      matrix:
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 16 Pro'
          - platform: macOS
            destination: 'platform=macOS,name=My Mac'
          - platform: visionOS
            destination: 'platform=visionOS Simulator,name=Apple Vision Pro'
    with:
      runsonlabels: '["macOS", "self-hosted"]'
      scheme: SpeziOnboarding
      destination: ${{ matrix.destination }}
      resultBundle: ${{ format('SpeziOnboarding-{0}.xcresult', matrix.platform) }}
      artifactname: ${{ format('SpeziOnboarding-{0}.xcresult', matrix.platform) }}
  ui_tests:
    name: Build and Test UI Tests ${{ matrix.platform }}
    uses: StanfordBDHG/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    strategy:
      matrix:
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 16 Pro'
          - platform: iPadOS
            destination: 'platform=iOS Simulator,name=iPad Air 13-inch (M3)'
          - platform: visionOS
            destination: 'platform=visionOS Simulator,name=Apple Vision Pro'
    with:
      runsonlabels: '["macOS", "self-hosted"]'
      path: 'Tests/UITests'
      scheme: TestApp
      destination: ${{ matrix.destination }}
      resultBundle: ${{ format('TestApp-{0}.xcresult', matrix.platform) }}
      artifactname: ${{ format('TestApp-{0}.xcresult', matrix.platform) }}
  uploadcoveragereport:
    name: Upload Coverage Report
    needs: [package_tests, ui_tests]
    uses: StanfordBDHG/.github/.github/workflows/create-and-upload-coverage-report.yml@v2
    with:
      coveragereports: SpeziOnboarding-*.xcresult TestApp-*.xcresult
    secrets:
      token: ${{ secrets.CODECOV_TOKEN }}
